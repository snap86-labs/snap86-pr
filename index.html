<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap86 PR Tools</title>
    <style>
        :root {
            --cream: #FFF3DE;
            --coral: #F76D28;
            --midnight: #000A1B;
            --font-primary: 'Space Grotesk', sans-serif;
            --font-secondary: 'Instrument Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--cream) 0%, #FFE8C8 100%);
            color: var(--midnight);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 10, 27, 0.15);
            text-align: center;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 3em;
            color: var(--coral);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 50px;
        }

        .tools-grid {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .tool-card {
            background: linear-gradient(135deg, var(--coral) 0%, #d95a1c 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(247, 109, 40, 0.3);
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(247, 109, 40, 0.4);
        }

        .tool-card h2 {
            font-family: var(--font-primary);
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .tool-card p {
            font-size: 1em;
            opacity: 0.95;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .footer a {
            color: var(--coral);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Instrument+Sans:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Snap86 PR</h1>
        <p class="subtitle">Brand & Development Tools</p>

        <div class="tools-grid">
            <a href="tools/logo-generator/" class="tool-card">
                <h2>ðŸŽ¨ Brand Asset Generator</h2>
                <p>Create custom brand assets from SVG logos with adjustable dimensions, padding, and backgrounds</p>
            </a>
        </div>

        <div class="footer">
            <p>View on <a href="https://github.com/snap86-labs/snap86-pr" target="_blank">GitHub</a></p>
        </div>
    </div>
</body>

</html>
